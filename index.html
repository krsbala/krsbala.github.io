<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Balamurugan T</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
  <div id="app" class="max-w-5xl mx-auto px-6 py-12 space-y-16">
    <!-- Sections will be injected by JS -->
  </div>

  <script>
    async function loadPortfolio() {
      const response = await fetch('data.json');
      const data = await response.json();

      const app = document.getElementById('app');
      app.innerHTML = `
        <!-- Hero Section -->
        <section class="flex flex-col md:flex-row items-center gap-6">
          ${data.photoUrl ? `<img src="${data.photoUrl}" alt="Profile Photo" class="w-32 h-32 rounded-full ring-4 ring-indigo-500 shadow-lg">` : ''}
          <div>
            <h1 class="text-3xl font-bold text-white">${data.name}</h1>
            <p class="mt-2 text-gray-400">${data.tagline}</p>
          </div>
        </section>

        <!-- Achievements Section -->
        <section>
          <h2 class="text-2xl font-semibold mb-6 border-b border-gray-700 pb-2">Achievements</h2>
          <div class="grid gap-6">
            ${data.achievements.map(ach => `
              <div class="bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-lg font-bold text-indigo-400">${ach.title}</h3>
                <p class="mt-2 text-gray-300">${ach.description}</p>
                ${ach.imageUrl ? `
                  <figure class="mt-4">
                    <img src="${ach.imageUrl}" alt="${ach.title}" class="rounded-lg shadow">
                    ${ach.imageCaption ? `<figcaption class="text-sm text-gray-500 mt-2">${ach.imageCaption}</figcaption>` : ''}
                  </figure>` : ''}
              </div>
            `).join('')}
          </div>
        </section>

        <!-- Experience Section -->
        <section>
          <h2 class="text-2xl font-semibold mb-6 border-b border-gray-700 pb-2">Experience</h2>
          <div class="space-y-6">
            ${data.experience.map(exp => `
              <div class="bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-indigo-400">${exp.role} @ ${exp.company}</h3>
                <p class="text-sm text-gray-500">${exp.period}</p>
                <ul class="list-disc pl-5 mt-3 space-y-1 text-gray-300">
                  ${exp.description.map(line => `<li>${line}</li>`).join('')}
                </ul>
              </div>
            `).join('')}
          </div>
        </section>

        <!-- Projects Section -->
        <section>
          <h2 class="text-2xl font-semibold mb-6 border-b border-gray-700 pb-2">Projects</h2>
          <div class="grid gap-6">
            ${data.projects.map(proj => `
              <div class="bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-lg font-bold text-indigo-400">${proj.title}</h3>
                <ul class="list-disc pl-5 mt-2 space-y-1 text-gray-300">
                  ${proj.description.map(line => `<li>${line}</li>`).join('')}
                </ul>
                ${proj.link ? `<a href="${proj.link}" target="_blank" class="inline-block mt-4 text-indigo-400 hover:underline">View Project â†’</a>` : ''}
              </div>
            `).join('')}
          </div>
        </section>

        <!-- Contact Section -->
        <section>
          <h2 class="text-2xl font-semibold mb-6 border-b border-gray-700 pb-2">Contact</h2>
          <div class="flex gap-6 text-gray-300">
            ${data.contact.email ? `<a href="mailto:${data.contact.email}" class="hover:text-indigo-400">ðŸ“§ Email</a>` : ''}
            ${data.contact.linkedin ? `<a href="${data.contact.linkedin}" target="_blank" class="hover:text-indigo-400">ðŸ’¼ LinkedIn</a>` : ''}
            ${data.contact.github ? `<a href="${data.contact.github}" target="_blank" class="hover:text-indigo-400">ðŸ’» GitHub</a>` : ''}
          </div>
        </section>
      `;
    }

    loadPortfolio();
  </script>
</body>
</html>
